
<!doctype html>
<html>
    <head>
        <link src="..css/styles.css" rel="stylesheet" type="text/css">
        <title>{{title}}</title>
    </head>
<body>


    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
    <!--This will "pull down any messages that have been put into the queue by calling the flash function"-->

    {% block content %}
    {% endblock %}

</body>
</html>
